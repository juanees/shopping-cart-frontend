<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <source
      src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"
      type="text/javascript"
    />

    <title>Shopping</title>
  </head>
  <body>
    <div id="cart">
      <h2>Your Shopping Cart</h2>
      <ul class="cart-items"></ul>
      <div class="total">
        <div class="finalTotal">
          Total
          <span>$0.00</span>
        </div>
        <a class="checkout"> Check Out </a>
        <p class="error"></p>
      </div>
    </div>
    <div class="wrap" id="wrap">
      <header>
        <a class="logo" href="#"> Shopping mall </a>
        <a class="cart-link active" href="#menu">
          <span class="cart-text fontawesome-shopping-cart">
            <span>Cart</span>
          </span>
          <!-- Eliminar el display: none cuando se pueda mostrar/togglear el carrito -->
          <span class="returnToShop" style="display: none">‚Üê Back</span>
          <span class="cart-quantity empty">0</span>
        </a>
      </header>
      <section class="shop"></section>
      <footer>
        <p>
          <!-- https://codepen.io/heyitsolivia/pen/kOpQqw -->
        </p>
      </footer>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script async src="shopping_cart.js"></script>
  </body>
</html>
